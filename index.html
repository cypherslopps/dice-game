<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Dice Game</title>
</head>
<body>
    <button class="roll">Roll Dice</button>
    <div class="dice-container">
        <div class="dice-card dice-one-card">
            <img 
                src="./dice-1.png"
                alt="dice-1"
            />
        </div>
        <div class="dice-card dice-two-card">
            <img 
                src="./dice-2.png"
                alt="dice-2"
            />
        </div>
    </div>
    <p class="notification">Play Game</p>
    
    <script src="app.js"></script>
</body>
</html>
